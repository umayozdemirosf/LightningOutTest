<html>
<style>
    #createCase {
        width: 230px;
        background-color: #ffcb00;
        height: 46px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        display: block;
        text-align: center;
    }

    .backLink {
        font-size: 0.8rem;
        font-weight: 500;
    }

    .backLink:hover {
        cursor: pointer;
        text-decoration: underline;
    }

    .buttonLabel {
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        color: #001022;
        border: 0 !important;
        margin: 0;
        background: 0 0;
        display: block;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

</style>
<script src="https://loccitane--osfccare.sandbox.my.site.com/loccitanecustomercare/lightning/lightning.out.js"></script>

<div class="container">
    <div data-lightning-out="true"></div>
    <div data-button="true">
        <button id="createCase"><span class="buttonLabel">Contact Us</span></button>
    </div>
    <div data-lightning-out-case="true" style="display: none;">
        <p id="returnToCategories" class="backLink">
            <span style="margin: 10px">Return to Categories</span>
        </p>
    </div>
</div>

<script>

    const appName = 'c:OSF_ArticlesDependencyApp';
    const articlesGridComponent = 'c:osfArticleCategoriesGrid';
    const createCaseComponent = 'c:osfContactUs';
    const lightningEndpoint = 'https://loccitane--osfccare.sandbox.my.site.com/loccitanecustomercare';
    const articlesDiv = document.querySelector("[data-lightning-out]");
    const articlesGridAttributes = { brand: 'loccitane', country: 'Jap' };

    $Lightning.use(
        appName,
        function () {
            $Lightning.createComponent(
                articlesGridComponent,
                articlesGridAttributes,
                articlesDiv,
                function (cmp) {
                    console.log('articles grid created');
                }
            );
        },
        lightningEndpoint
    );


    const createCaseDiv = document.querySelector("[data-lightning-out-case]");
    const buttonDiv = document.querySelector("[data-button]");
    const createCaseAttributes = {};

    const createbtn = document.getElementById("createCase");
    createbtn.onclick = function () {
        createCaseDiv.style.display = "block";
        buttonDiv.style.display = "none";
        articlesDiv.style.display = "none";
    };

    const returnBtn = document.getElementById("returnToCategories");
    returnBtn.onclick = function () {
        createCaseDiv.style.display = "none";
        buttonDiv.style.display = "block";
        articlesDiv.style.display = "block";

    };

    $Lightning.use(
        appName,
        function () {
            $Lightning.createComponent(
                createCaseComponent,
                createCaseAttributes,
                createCaseDiv,
                function (cmp) {
                    console.log('case flow created');
                }
            );
        },
        lightningEndpoint
    );
</script>

</html>
